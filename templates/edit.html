{% extends "base.html" %} {% block content %}

<main class="max-w-xl mx-auto my-10">
  {% if game %}
  <h1 class="text-2xl font-bold">Edit Game</h1>
  <form method="post" class="mt-4 grid gap-3">
    <input name="title" value="{{ game.title }}" placeholder="Title" class="border px-3 py-2 rounded bg-white" required />
    <textarea name="description" placeholder="Description" class="border px-3 py-2 rounded bg-white" required>{{ game.description }}</textarea>
    <input name="genre" value="{{ game.genre }}" placeholder="Genre" class="border px-3 py-2 rounded bg-white" required />
    <input type="number" name="release_year" value="{{ game.release_year }}" placeholder="Release Year" class="border px-3 py-2 rounded bg-white" min="1950" max="2100" required />
    <input type="number" step="0.1" name="rating" value="{{ game.rating }}" placeholder="Rating" class="border px-3 py-2 rounded bg-white" min="0" max="10" required />
    <div class="flex gap-2">
      <a href="/games/{{ game.id }}" class="px-4 py-2 border rounded">Cancel</a>
      <button class="bg-indigo-700 text-white px-4 py-2 rounded">Save</button>
    </div>
  </form>
  {% else %}
  <p>Game not found.</p>
  {% endif %}
</main>

{% endblock %}
