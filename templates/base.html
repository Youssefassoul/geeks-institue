<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.tailwindcss.com"></script>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
     <style>
        body{
            font-family: Roboto,  sans-serif;
        }
     </style>
    <title>Game App</title>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-fuchsia-50 to-pink-50">
     <nav class="bg-gradient-to-r from-indigo-700 to-fuchsia-700 py-2 max-xl:px-3 shadow">
      <div class="max-w-7xl mx-auto flex justify-between items-center gap-4">
        <div class="flex items-center gap-2">
          <i class="bi bi-controller text-white text-2xl"></i>
          <a href="/" class="text-white text-2xl font-bold">Game App</a>
        </div>
        <form action="/games" method="get" class="hidden md:flex items-center gap-2 flex-1">
          <input type="text" name="q" value="{{ request.args.get('q', '') }}" placeholder="Search title, genre, description" class="w-full max-w-xl px-3 py-2 rounded bg-white/90 focus:bg-white outline-none" />
          <button class="px-3 py-2 rounded bg-white/90 text-indigo-700 hover:bg-white">
            <i class="bi bi-search"></i>
          </button>
        </form>
        <a
          href="/games/create"
          class="bg-white/90 text-indigo-700 hover:bg-white px-4 py-2 rounded-md flex items-center gap-2 shadow-sm"
        >
          <i class="bi bi-plus-lg"></i>
          <span class="font-semibold">New Game</span>
        </a>
        <a
          href="/stats"
          class="hidden md:inline-block bg-white/10 hover:bg-white/20 text-white px-4 py-2 rounded-md"
        >
          Stats
        </a>
      </div>
    </nav>
     {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %}
    <div class="max-w-7xl mx-auto my-4">
      {% for category, message in messages %}
      <div
        class="bg-{{ category }}-100 flex items-center gap-2 justify-between border border-{{ category }}-400 text-{{ category }}-700 px-4 py-3 rounded relative shadow-sm"
        role="alert"
      >
        <span class="block sm:inline">{{ message }}</span>
        <i
          class="bi bi-x-lg cursor-pointer"
          onclick="this.parentElement.remove()"
        ></i>
      </div>
      {% endfor %}
    </div>
    {% endif %} {% endwith %} {% block content %} {% endblock %}
</body>
</html>`
