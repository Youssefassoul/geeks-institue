{% extends "base.html" %} {% block content %}

<main class="max-w-3xl mx-auto my-10">
  {% if game %}
  <div class="bg-white border rounded p-6">
    <h1 class="text-2xl font-bold mb-2">{{ game.title }}</h1>
    <p class="text-gray-700 mb-4">{{ game.description }}</p>
    <p class="text-sm text-gray-500">{{ game.genre }} • {{ game.release_year }} • Rating: {{ game.rating }}</p>
    <div class="mt-6 flex gap-2">
      <a href="/games/edit/{{ game.id }}" class="px-4 py-2 border rounded">Edit</a>
      <form method="post" action="/games/delete/{{ game.id }}">
        <button class="px-4 py-2 bg-red-600 text-white rounded">Delete</button>
      </form>
    </div>
  </div>
  {% else %}
  <p>Game not found.</p>
  {% endif %}
</main>

{% endblock %}
