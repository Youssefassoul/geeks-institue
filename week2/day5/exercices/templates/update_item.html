<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Update Menu Item</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 32px; }
        label { display: block; margin-top: 12px; }
        input { padding: 8px; width: 240px; }
        .row { margin: 12px 0; }
        button { padding: 8px 14px; }
        a { margin-left: 8px; }
        .flash { margin-bottom: 16px; color: #b00; }
    </style>
</head>
<body>
    <h1>Update Item</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post">
        <div class="row">
            <label for="name">Name</label>
            <input id="name" name="name" value="{{ item.name }}" required />
        </div>
        <div class="row">
            <label for="price">Price</label>
            <input id="price" name="price" type="number" step="0.01" value="{{ item.price }}" required />
        </div>
        <div class="row">
            <button type="submit">Save</button>
            <a href="{{ url_for('menu') }}">Cancel</a>
        </div>
    </form>

</body>
</html>
